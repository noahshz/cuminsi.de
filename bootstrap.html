<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Home</title>
  </head>
  <body>
    <div class="container-fluid">

    </div>
    <hr>
    <div class="container">
        <a class="btn btn-default" href="#" role="button">Link</a>
        <button class="btn btn-default" type="submit">Button</button>
        <input class="btn btn-default" type="button" value="Input">
        <input class="btn btn-default" type="submit" value="Submit">
    </div>
    <hr>
    <div class="container">
        <!-- Standard button -->
        <button type="button" class="btn btn-default">Default</button>

        <!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
        <button type="button" class="btn btn-primary">Primary</button>

        <!-- Indicates a successful or positive action -->
        <button type="button" class="btn btn-success">Success</button>

        <!-- Contextual button for informational alert messages -->
        <button type="button" class="btn btn-info">Info</button>

        <!-- Indicates caution should be taken with this action -->
        <button type="button" class="btn btn-warning">Warning</button>

        <!-- Indicates a dangerous or potentially negative action -->
        <button type="button" class="btn btn-danger">Danger</button>

        <!-- Deemphasize a button by making it look like a link while maintaining button behavior -->
        <button type="button" class="btn btn-link">Link</button>
    </div>
    <hr>
    <div class="container">
        <p>
        <button type="button" class="btn btn-primary btn-lg">Large button</button>
        <button type="button" class="btn btn-default btn-lg">Large button</button>
        </p>
        <p>
        <button type="button" class="btn btn-primary">Default button</button>
        <button type="button" class="btn btn-default">Default button</button>
        </p>
        <p>
        <button type="button" class="btn btn-primary btn-sm">Small button</button>
        <button type="button" class="btn btn-default btn-sm">Small button</button>
        </p>
        <p>
        <button type="button" class="btn btn-primary btn-xs">Extra small button</button>
        <button type="button" class="btn btn-default btn-xs">Extra small button</button>
        </p>
    </div>
    <hr>
    <div class="container">
        <img src="img/bild.png" class="img-responsive" alt="Responsive image">
        <img src="img/bild.png" alt="..." class="img-rounded">
        <img src="img/bild.png" alt="..." class="img-circle">
        <img src="img/bild.png" alt="..." class="img-thumbnail">
    </div>
    <hr>
    <div class="container">
        <p class="text-muted">Testhallo</p>
        <p class="text-primary">Testhallo</p>
        <p class="text-success">Testhallo</p>
        <p class="text-info">Testhallo</p>
        <p class="text-warning">Testhallo</p>
        <p class="text-danger">Testhallo</p>
    </div>
    <hr>
    <div class="container">
        <p class="bg-primary">Das ist eine Testnachricht</p>
        <p class="bg-success">Das ist eine Testnachricht</p>
        <p class="bg-info">Das ist eine Testnachricht</p>
        <p class="bg-warning">Das ist eine Testnachricht</p>
        <p class="bg-danger">Das ist eine Testnachricht</p>
    </div>
    <hr>
    <div class="container">
        <button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <button type="button" class="close" aria-label="Close"><span class="caret"></span></button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
